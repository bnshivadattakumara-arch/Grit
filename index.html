<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grit Terminal | World's 1st Traders Ecosystem</title>
    <!-- Tailwind CDN is fine for local dev, warning can be ignored -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://s3.tradingview.com/tv.js"></script>
    <script>
      // Extra shim for browser environments
      window.process = window.process || { env: { API_KEY: "" } };
    </script>
    <style>
      :root {
        --terminal-black: #0c0c0c;
        --terminal-green: #4ade80;
        --terminal-darkGreen: #14532d;
        --terminal-dim: #22c55e;
        --terminal-alert: #ef4444;
        --terminal-contrast: #ffffff;
      }
      body { background: var(--terminal-black); margin: 0; padding: 0; overflow-x: hidden; }
      @keyframes scan { 0% { transform: translateY(-100%); } 100% { transform: translateY(1000%); } }
      .scanline { position: fixed; top: 0; left: 0; width: 100%; height: 2px; background: rgba(74, 222, 128, 0.03); z-index: 100; pointer-events: none; animation: scan 8s linear infinite; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "d3": "https://esm.sh/d3@^7.9.0",
    "topojson-client": "https://esm.sh/topojson-client@^3.1.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
  <body class="font-mono">
    <div class="scanline"></div>
    <div id="root"></div>
    <!-- Vite needs the leading slash for local resolution -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
